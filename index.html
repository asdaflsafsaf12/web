<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코카콜카</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="con1">
            <img src="img/2.png" alt="코카콜라로고" class="img01">
            <img src="img/drink 1.png" alt="코카콜라제품사진" class="img02">
        </div>
    </div>
    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="con2">
            <img src="img/text.png" alt="코카콜라슬로건">
            <img src="img/3.png" alt="코카콜라로고">
        </div>
    </div>
    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="box3_bg">
        </div>
        <div class="con3">
            <img src="img/drink2.png" alt="콜라제품사진" class="img05">
            <img src="img/4.png" alt="북극곰이미지" class="img06">
            <div class="txt">
                일상 속 마법같은 짜릿한 순간을 함께 해온 <br>
                코카-콜라!  <br>
                1886년 미국 애틀랜타에서 처음 탄생해, <br>
                130년이 넘는 역사를 거치며 <br>
                전 세계 200여 개국에서 사랑받는 <br>
                브랜드로 자리매김하고 있습니다.
            </div>
        </div>
    </div>
    <!-- 블럭 4번 -->
    <div class="box4">
        <div class="con4">
            <img src="img/10.png" alt="코카콜라라벨">
            <img src= "img/12.png" alt="얼음">
        </div>
    </div>
    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="con5">
            <img src="img/drink3.png" alt="코카콜라제품사진">
        </div>
    </div>
    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="con6">
            <img src="img/7.png" alt="코카콜라로고">
        </div>
    </div>
</body>
</html>
